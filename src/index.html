<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="index.css"/>
    <title>Это messenger</title>
</head>
<body class="body">
<div id="messenger">
    <div id="windowMessenger">
    </div>
    <div class="inputMessage">
            <input placeholder="Введите сообщение" id="messageInput" onkeypress="if (event.code==='Enter') sendMessage()"/>
        <img src="https://img.icons8.com/color/24/000000/sent--v1.png" alt=""
             onclick="sendMessage()" class="img"/>
    </div>
</div>
<div id="divUserName">
     Введите ваше имя:
        <input placeholder="Введите имя" id="userName" name="userName" value="" type="text"
        onkeypress="if (event.code==='Enter') createUser('userName', 'divUserName')"/>
        <button onclick="createUser('userName', 'divUserName')">Ок</button>
</div>
</body>
<script src="index.js"></script>
</html>
